<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="日本古来の素材と現代的表現を併せ持つ温泉旅館、石井花壇。
  伝統的「和」の息づく空間で、至極のひとときをお過ごしください。">
  <title>石井花壇 | 温海温泉旅館【公式サイト】</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
  <link rel="stylesheet" href="../css/room.css">
</head>

<body>
  <header class="header">
    <h1 class="header-logo">
      <img class="header-logo__img" src="../img/sub-header-logo.png" alt="">
    </h1>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="">お部屋</a></li>
        <li class="nav__item"><a class="nav__link" href="">お料理</a></li>
        <li class="nav__item"><a class="nav__link" href="">温泉</a></li>
      </ul>
    </nav>
    <div class="header-reserve">
      <img class="header-reserve__img" src="../img/calender.png" alt="予約カレンダー">
      <a class="header-reserve__link" href="">宿泊予約</a>
    </div>
    <span class="nav-toggle">
      <i></i>
      <i></i>
      <i></i>
    </span>
    <!-- modal -->
    <section class="modalArea">
      <h2 class="modal_title">宿泊予約</h2>
      <form action="">
        <label class="modal_label" for="name">お名前</label>
        <input id="name" type="text">
        <label class="modal_label" for="mail">メールアドレス</label>
        <input id="mail" type="text">
        <label class="modal_label" for="plan">ご希望プラン</label>
        <select name="plan" id="plan">
          <option value="who">--- 選択してください ---</option>
          <option value="懐石プラン">【期間限定】海辺の四季旬彩、贅沢美味懐石プラン
          <option value="特別宿泊プラン">平日に優雅に楽しむ、特別宿泊プラン
          <option value="ファミリープラン">絶景貸切露天と個室会席を満喫できるファミリープラン
          </option>
        </select>
        <label for="calendar">日付選択</label>
        <input id="calendar" type="date">
      </form>
    </section>
  </header>
  <main class="main">
    <section class="kv">
      <div class="ky__img-wrapper">
        <img class="kv__img" src="../img/oheya-header.png" alt="お部屋の画像">
      </div>
      <h2 class="kv__title">お部屋</h2>
    </section>
    <!-- /.ky -->

    <section class="room">
      <div class="room__inner">
        <ul class="breadcrumb">
          <li class="breadcrumb__item"><a href="../index.html" class="breadcrumb_link">トップ</a></li>
          <li class="breadcrumb__item">お部屋</li>
        </ul>
        <!-- /breadcrumb -->
        <div class="room__subtitle-wrap">
          <p class="room__subtitle">
            創業より受け継がれてきた石井花壇の和の造り<br>
            温海の雄大な絶景を堪能していただけるように設計された客室<br>
            ゆるやかに流れ行く時間に身を委ねて
          </p>
        </div>
        <!-- /.room__subtitle-wrap -->
        <div class="contents room__contents">
          <figure class="contents__img-wrap">
            <img src="../img/oheya01.png" alt="お部屋の画像" class="contents__img">
          </figure>
          <div class="contents__body">
            <h3 class="contents__title">温泉付き客室</h3>
            <p class="contents__text">温海の源泉かけ流し露天風呂付き客室になります。<br>
              あなただけの上質な安らぎのひとときを。</p>
            <p class="contents__lead">
              ＊部屋数に限りがございます。<br>
              ＊洗い場はないため、お体を先に大浴場でお流しになって頂く必要があります。
            </p>
          </div>
          <!-- /.contents__txt -->
        </div>
        <!-- /.contents -->
      </div>
      <!-- /.room__inner -->
    </section>
    <!-- /room -->
  </main>
  <!-- /.main -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
